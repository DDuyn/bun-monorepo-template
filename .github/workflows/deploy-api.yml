name: Deploy API

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Trigger Render deploy
        run: curl -s "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
